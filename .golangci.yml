linters:
  disable-all: true
  enable:
    - nakedret
    - interfacer
    - varcheck
    - deadcode
    - structcheck
    - misspell
    - maligned
    - ineffassign
    - goconst
    - goimports
    - errcheck
    - unparam
    - golint
    - staticcheck
    - gosimple
    - unused
    - govet
    - typecheck
    - gocyclo
    - gofmt
    - dupl

run:
  deadline: 5m
